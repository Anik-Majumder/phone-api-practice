<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- search box -->
    <section>
      <div class="text-center my-20">
        <input
          id="search-field"
          type="text"
          placeholder="Search Here"
          class="input input-bordered input-primary w-full max-w-xs border-white"
        />
        <button id="btn-search" class="btn btn-warning">Search</button>
      </div>
    </section>
    <!-- card section and calling data -->
    <section>
      <div
        id="phones-container"
        class="grid grid-cols-4 gap-4 gap-x-4 justify-items-center"
      >
        <!--Here cards are loading from API -->
      </div>

      <!-- if no phone found then this alert will be opend -->
      <div id="warning" class="hidden">
        <div class="alert alert-warning shadow-lg">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current flex-shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <span
              >Nothing found with this keyword, please try with a different
              keyword</span
            >
          </div>
        </div>
      </div>
    </section>

    <section id="loader" class="text-center my-auto hidden">
      <progress class="progress progress-error w-56 bg-black"></progress>
    </section>

    <!-- external script -->
    <script src="./js/script.js"></script>
  </body>
</html>
